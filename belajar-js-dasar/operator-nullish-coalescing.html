<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>operator-nullish-coalescing</title>
</head>
<body>
<script>
    let parameter;
    let data = parameter;
    if (data === undefined || data === null){
        data = "Default";
    };

    document.writeln(`Nilai ${data}`);

    data = parameter ?? "Default";

    document.writeln(`Nilai ${data}`);

</script>
</body>
</html>
