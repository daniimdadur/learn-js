<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>popup-confirm</title>
</head>
<body>
<script>
    const name = confirm("Apakah anda yakin ingin masuk?");
    if (name){
        const name = prompt("Enter your name!");
        alert(`Hello ${name}`);
    } else {
        alert(`bye bye`)
    }
</script>
</body>
</html>
